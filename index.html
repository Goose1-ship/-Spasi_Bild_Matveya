<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• –°–ø–∞—Å–∏ –ë–∏–ª–¥ –ú–∞—Ç–≤–µ—è üî•</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: monospace;
      background-color: #111;
      color: white;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom right, #1a1a1a, #333);
    }
    .player, .coffee, .bug {
      position: absolute;
      width: 40px;
      height: 40px;
    }
    .player {
      background: url('https://emojicdn.elk.sh/üßë‚Äçüíª') no-repeat center;
      background-size: cover;
      z-index: 2;
    }
    .coffee {
      background: url('https://emojicdn.elk.sh/‚òï') no-repeat center;
      background-size: cover;
    }
    .bug {
      background: url('https://emojicdn.elk.sh/üêû') no-repeat center;
      background-size: cover;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 8px;
    }
    #bsod {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0000aa;
      color: white;
      font-family: monospace;
      padding: 20px;
      z-index: 999;
    }
    #certificate {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: white;
      color: black;
      padding: 40px;
      border: 5px solid gold;
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreboard">‚òï 0 / 10</div>
    <div id="bsod">
      <h1>üé≠ –°–∏–Ω–∏–π —ç–∫—Ä–∞–Ω —Å–º–µ—Ä—Ç–∏</h1>
      <p>–ú–∞—Ç–≤–µ–π –ø–æ–π–º–∞–ª –±–∞–≥ –∏ –≤—Å—ë —Å–ª–æ–º–∞–ª–æ—Å—å...</p>
      <button onclick="location.reload()">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–ª–¥</button>
    </div>
    <div id="certificate">
      <h2>üìú –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç</h2>
      <p>–ú–∞—Ç–≤–µ–π –ø—Ä–æ—à—ë–ª —á–µ—Ä–µ–∑ üî• –ê–¥—Å–∫–∏–π –•–∞–∫–∞—Ç–æ–Ω üî• –∏ –≤—ã–∂–∏–ª!</p>
    </div>
  </div>
  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreboard = document.getElementById('scoreboard');
    const bsod = document.getElementById('bsod');
    const certificate = document.getElementById('certificate');

    const player = document.createElement('div');
    player.classList.add('player');
    gameArea.appendChild(player);

    let pos = { x: 100, y: 100 };
    let score = 0;
    let bugs = [];

    document.addEventListener('keydown', e => {
      const speed = 20;
      if (e.key === 'ArrowUp') pos.y -= speed;
      if (e.key === 'ArrowDown') pos.y += speed;
      if (e.key === 'ArrowLeft') pos.x -= speed;
      if (e.key === 'ArrowRight') pos.x += speed;
      player.style.left = pos.x + 'px';
      player.style.top = pos.y + 'px';
      checkCollisions();
    });

    function spawnCoffee() {
      const coffee = document.createElement('div');
      coffee.classList.add('coffee');
      coffee.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      coffee.style.top = Math.random() * (window.innerHeight - 40) + 'px';
      gameArea.appendChild(coffee);
    }

    function spawnBug() {
      const bug = document.createElement('div');
      bug.classList.add('bug');
      bug.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      bug.style.top = Math.random() * (window.innerHeight - 40) + 'px';
      gameArea.appendChild(bug);
      bugs.push(bug);
    }

    function checkCollisions() {
      const playerRect = player.getBoundingClientRect();
      document.querySelectorAll('.coffee').forEach(coffee => {
        const coffeeRect = coffee.getBoundingClientRect();
        if (isColliding(playerRect, coffeeRect)) {
          coffee.remove();
          score++;
          scoreboard.textContent = `‚òï ${score} / 10`;
          if (score === 5) startHellMode();
          if (score === 10) winGame();
          spawnCoffee();
        }
      });
      bugs.forEach(bug => {
        const bugRect = bug.getBoundingClientRect();
        if (isColliding(playerRect, bugRect)) {
          gameOver();
        }
      });
    }

    function isColliding(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    function gameOver() {
      bsod.style.display = 'block';
    }

    function winGame() {
      certificate.style.display = 'block';
    }

    function startHellMode() {
      document.body.style.backgroundColor = '#440000';
      setInterval(() => {
        bugs.forEach(bug => {
          bug.style.left = Math.random() * (window.innerWidth - 40) + 'px';
          bug.style.top = Math.random() * (window.innerHeight - 40) + 'px';
        });
      }, 500);
      for (let i = 0; i < 5; i++) spawnBug();
    }

    // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
    player.style.left = pos.x + 'px';
    player.style.top = pos.y + 'px';
    for (let i = 0; i < 3; i++) spawnCoffee();
    for (let i = 0; i < 2; i++) spawnBug();
  </script>
</body>
</html>
